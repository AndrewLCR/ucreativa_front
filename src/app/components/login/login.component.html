<div class="row justify-content-center">
    <div class="col-md-4 pt-5">
        <div class="card bg-light">
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input formControlName="email" type="email" class="form-control" placeholder="example@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input formControlName="password" type="password" class="form-control" name="password" required>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-success">Iniciar sesi√≥n</button>
                    </div>
                </form>
            </div>

            <div class="card-footer">
                <a role="button" href="/register" class="btn btn-outline-info btn-block">Registrarse</a>
            </div>
        </div>
    </div>
</div>
