<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-sm-12">
        <h1 class="text-center mt-5">Crear producto</h1>

        <form [formGroup]="newProductForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input formControlName="name" type="text" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="description">Descripci√≥n</label>
                <input formControlName="description" type="text" class="form-control" required>
            </div>

            <button class="btn btn-success">Guardar</button>
        </form>
    </div>
</div>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
    <p style="color: white"> Cargando... </p>
</ngx-spinner>
