<div class="row justify-content-center">
    <div class="col-md-4 col-sm-12 mt-5">
        <h2 class="text-center">Crear una cuenta</h2>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Nombre completo</label>
                <input formControlName="name" type="text" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input formControlName="email" type="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input formControlName="password" type="password" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="c_password">Confirma tu contraseña</label>
                <input formControlName="c_password" type="password" class="form-control" required>
            </div>

            <div class="text-center">
                <button class="btn btn-success btn-block">Crear cuenta</button>
            </div>
        </form>
    </div>
</div>
